targets:
  $default:
    builders:
      dart_mappable:
        generate_for:
          - lib/components/task/task.dart
          # - lib/autobot.dart

        options:
          # exclude: []
          include:
            [
              MetaNode,
              AskStep,
              VariablesStep,
              ReadStep,
              JavascriptStep,
              CommandStep,
              WriteStep,
              RunTaskStep,
            ]
          caseStyle: camelCase
          enumCaseStyle: camelCase
          ignoreNull: true
          discriminatorKey: isOfType
